<div class="user-details">
  <h1> Contact Me </h1>

  <form method="post" action="https://www.briskforms.com/go/ead9e4cb23a6f6c6e14d61f31121b62e">
    <p>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="Name" value="" placeholder="John Doe" required>
    </p>

    <p>
      <label for="Email">Email:</label>
      <input type="email" name="Email" id="Email" value="" placeholder="john.doe@example.com" required>
    </p>
    <p>
      <label for="Message">Message:</label>
      <textarea name="Message" id="Message" rows="4" cols="40" placeholder="Write your message here. HTML not allowed. Press <kbd>Enter</kbd> twice to start a new paragraph." required></textarea>
    </p>
    <p>
      <input type="submit" name="submit" value="Submit" class="submit-button">
    </p>
  </form>

</div>
